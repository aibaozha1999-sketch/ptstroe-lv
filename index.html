<!DOCTYPE html>
<html lang="zh-Hans">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* 入场动画容器 */
    #entry-animation {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: white;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      animation: fadeOut 0.5s ease 1.5s forwards;
    }
    
    /* 跳动闪动动画 */
    @keyframes jumpFlash {
      0%, 100% { 
        transform: translateY(0) scale(1); 
        opacity: 1;
      }
      25% { 
        transform: translateY(-20px) scale(1.1); 
        opacity: 0.8;
      }
      50% { 
        transform: translateY(0) scale(1); 
        opacity: 1;
      }
      75% { 
        transform: translateY(-10px) scale(1.05); 
        opacity: 0.9;
      }
    }
    
    #entry-animation img {
      max-width: 80%;
      max-height: 80%;
      animation: jumpFlash 0.5s ease-in-out infinite;
    }
    
    @keyframes fadeOut {
      to {
        opacity: 0;
        visibility: hidden;
      }
    }
    
    /* 顶部固定闪烁横幅 */
    #top-banner {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background: #000;
      padding: 10px 0;
      text-align: center;
      z-index: 999;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    
    #top-banner img {
      max-width: 90%;
      max-height: 60px;
      animation: flash 1s ease-in-out infinite;
    }
    
    @keyframes flash {
      0%, 100% { 
        opacity: 1;
        filter: brightness(1);
      }
      50% { 
        opacity: 0.7;
        filter: brightness(1.3);
      }
    }
    
    /* 主内容区域 */
    #main-content {
      margin-top: 80px; /* 为顶部横幅留出空间 */
      min-height: calc(100vh - 80px);
      display: flex;
      justify-content: center;
      align-items: center;
    }
    
    #main-content a {
      display: block;
      text-align: center;
    }
    
    #main-content img {
      max-width: 90%;
      max-height: 70vh;
      object-fit: contain;
    }
    
    body {
      margin: 0;
      padding: 0;
      overflow-x: hidden;
    }
  </style>

</head>
<body>

  <!-- 入场动画 -->
  <div id="entry-animation">
    <img src="2.jpg" alt="Luxury Watch Promotion">
  </div>

  <!-- 顶部固定闪烁横幅 -->
  <div id="top-banner">
    <a href="https://wa.me/85247659005" target="_blank">
      <img src="2.jpg" alt="Limited Time Offer">
    </a>
  </div>

  <!-- 主内容区域 -->
  <div id="main-content">
    <!-- 点击图片跳转到 WhatsApp -->
    <a href="https://wa.me/85247659005" target="_blank">
      <img src="1.jpg" alt="Luxury Watch Promotion">
    </a>
  </div>

  <script>
    // 入场动画结束后移除元素（节省资源）
    document.addEventListener('DOMContentLoaded', function() {
      const entryAnimation = document.getElementById('entry-animation');
      
      // 1.5秒后开始淡出动画，动画持续0.5秒，总共2秒后移除元素
      setTimeout(() => {
        entryAnimation.addEventListener('animationend', function() {
          // 可选：完全移除入场动画元素
          // entryAnimation.remove();
        });
      }, 1500);
    });
  </script>

</body>
